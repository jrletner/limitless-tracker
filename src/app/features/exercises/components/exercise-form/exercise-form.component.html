<form (submit)="addExercise()">
  <div class="form-group">
    <label for="name">Exercise Name</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="e.g., Push Ups"
      required
    />
  </div>

  <div class="form-group">
    <label for="duration">Duration (mins)</label>
    <input
      id="duration"
      type="number"
      [(ngModel)]="duration"
      name="duration"
      placeholder="e.g., 10"
      min="1"
      required
    />
  </div>

  <button class="button-primary" type="submit" [disabled]="!name || duration <= 0">Add Exercise</button>
  <button class="button-clear" type="button" (click)="resetForm()">Reset</button>
</form>
