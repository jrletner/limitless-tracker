<div>
  <input [(ngModel)]="username" placeholder="Username" />
  <input [(ngModel)]="password" type="password" placeholder="Password" />
  <button (click)="login()">Login</button>
       @if (isAuth) {
        <p>Welcome, {{ loggedInUsername }}!</p>
       } @else {
        <p>You are not logged in.</p>
       }
</div>
